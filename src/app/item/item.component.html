<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="item.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div>
        <div class="tile" *ngFor="let item of items">
            <input class="complete" *ngIf="item.isTask" type="checkbox">
            <div *ngIf="item.isAppointment" style="width:49pt"></div>
            <div class="name">{{item.name}}</div>
            <div class="date">{{item.date | date:'shortTime'}}</div>
            <!-- <div class="priority">{{item.priority | priority}}</div> -->
            <button class="priority">{{item.priority | priority}}</button>
        </div>
    </div>
</body>
